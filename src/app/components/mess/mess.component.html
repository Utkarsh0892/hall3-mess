<div class="container">
  <form autocomplete="new-password" autocomplete="off">
    <h3>Enter Mess Session</h3>
    <mat-form-field>
      <input matInput autofocus #pass
             placeholder="Password"
             type="password"
             autocomplete="off"
             (keyup.enter)="messIn(pass.value)">
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" (click)="messIn(pass.value)">
      <b>Enter</b>
    </button>
    <div class="links">
      <p>Never share your password</p>
      <p>In case you forgot password contact Web-Incharge.</p>
    </div>
  </form>
  <footer>
    <p><a href="http://hall3iitk.com/" target="_blank" rel="noreferrer">Hall-3</a> Mess Automation Portal</p>
  </footer>
</div>
