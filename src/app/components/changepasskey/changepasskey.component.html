<div class="container">
    <h2>Change Password</h2>
    <div class="passes">
        <mat-card> 
            <mat-form-field class="container">
                <input  matInput #currpass
                        placeholder="Current Password"
                        type="password" autofocus
                        (keyup.enter)="newpass.focus()">
            </mat-form-field>
            <mat-form-field class="container">
                <input  matInput #newpass
                        placeholder="New Password"
                        type="password"
                        (keyup.enter)="renewpass.focus()">
            </mat-form-field>
            <mat-form-field class="container">
                <input  matInput #renewpass
                        placeholder="Retype New Password"
                        type="password"
                        (keyup.enter)="!submitting && changepassword(currpass, newpass, renewpass)">
            </mat-form-field>
            <br>
            <div class="container"  *ngIf="submitting">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <button mat-raised-button *ngIf="!submitting" color="primary" type="button" (click)="changepassword(currpass, newpass, renewpass)">
                <b>Change</b>
            </button>
        </mat-card>
    </div>
</div>
