<div class="container">
    <h2>Change Password</h2>
    <div class="passes">
        <mat-card> 
            <mat-form-field class="container">
                <input matInput placeholder="Current Password" type="password" [(ngModel)]="currpass">
            </mat-form-field>
            <mat-form-field class="container">
                <input matInput placeholder="New PIN" type="password" [(ngModel)]="newpass">
            </mat-form-field>
            <mat-form-field class="container">
                <input matInput placeholder="Retype New PIN" type="password" [(ngModel)]="renewpass">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" class="buttonBlue" (click)="changepassword()"><b>Change</b></button>
        </mat-card>
    </div>
</div>
