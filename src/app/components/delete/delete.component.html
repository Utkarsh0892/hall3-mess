<div class="container form">
    <form autocomplete="new-password" autocomplete="off">
      <header><img src="assets/img/mauryans_logo.png"></header>
      <h3>Account Deletion</h3>
      <p>{{ message }}</p>
      <mat-progress-bar mode="indeterminate" *ngIf="deleting"></mat-progress-bar>
      <button mat-raised-button type="button" color="accent" *ngIf="!deleting && !status" (click)="delete()">
        <b>Retry</b>
      </button>
      <button mat-raised-button type="button" color="primary" *ngIf="!deleting && status" routerLink="/login">
        <b>Log In</b>
      </button>
      <div class="links">
        <p>
          Forgot your password?<br>
          Worry not! Use&nbsp;<a routerLink="/forgotpassword">Forgot Password</a>
        </p>
      </div>
    </form>
    <footer>
      <p><a href="http://hall3iitk.com/" target="_blank" rel="noreferrer">Hall-3</a> Mess Automation Portal</p>
    </footer>
  </div>
