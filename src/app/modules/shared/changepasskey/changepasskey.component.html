<div class="container">
    <h2>Change Password</h2>
    <div class="passes">
        <mat-card> 
            <div>
                <span>Current Password: </span>
                <mat-form-field>
                    <mat-label>Current Password</mat-label>
                    <input  matInput #currpass
                            type="password"
                            (keyup.enter)="newpass.focus()">
                </mat-form-field>
            </div>
            <div>
                <span>New Password: </span>
                <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <input  matInput #newpass
                            type="password"
                            (keyup.enter)="renewpass.focus()">
                </mat-form-field>
            </div>
            <div>
                <span>Retype New Password: </span>
                <mat-form-field>
                    <mat-label>Retype New Password</mat-label>
                    <input  matInput #renewpass
                            type="password"
                            (keyup.enter)="!submitting && changepassword(currpass, newpass, renewpass)">
                </mat-form-field>
            </div>
            <br>
            <div class="container"  *ngIf="submitting">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <button mat-raised-button *ngIf="!submitting" color="primary" type="button" (click)="changepassword(currpass, newpass, renewpass)">
                <b>Change</b>
            </button>
        </mat-card>
    </div>
</div>
