<div class="container">
    <h2>Edit Token</h2>
    <mat-card *ngIf="!submitted">
      <div>
      Enter Roll no:
      <mat-form-field>
      <input matInput type="text" (keyup.enter)="listToken()" [(ngModel)]="rollno">
      </mat-form-field>
    </div>
    <br>
    <button mat-raised-button (click)="listToken()" color="primary">List Tokens</button>
  
  </mat-card>

  <button *ngIf="submitted" mat-raised-button type="button" color="primary" (click)="back()">
      Back
  </button>
  <h4 *ngIf="submitted">
      Rollno: {{ rollno }}
  </h4>
    <div *ngIf="submitted" class="editlist">
    <mat-expansion-panel *ngFor="let token of tokens; let i=index;" (closed)="discard(i)" [expanded]="i === 0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ format(token.date) }}
          </mat-panel-title>
          <mat-panel-description>
            Cost: &#8377;{{ getCost(token) }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <table mat-table [dataSource]="token.dishes" class="mat-elevation-z1 dishes">
          <ng-container matColumnDef="Dish">
            <th mat-header-cell *matHeaderCellDef> Dish </th>
            <td mat-cell *matCellDef="let dish"> {{dish.name}} (&#8377;{{dish.price}}) </td>

          </ng-container>
        
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let dish; let j= index">
                  {{dish.quantity}}
            </td>

          </ng-container>

          <ng-container matColumnDef="Cost">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let dish">
                <button mat-icon-button (click)="delete(dish,token)">
                  <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                </button>
            </td>

          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="['Dish', 'Quantity', 'Cost']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['Dish', 'Quantity', 'Cost'];"></tr>

        </table>
      </mat-expansion-panel>
    </div>
  </div>
