<app-dish-picker title="Book Today's Extras"
                 [dishes]="dishes"
                 [loading]="loading"
                 [submitting]="submitting"
                 submitText="Book"
                 (submit)="book($event)">
</app-dish-picker>
<div class="btm">
<a *ngIf="!loading && !submitting" (click)="logout()" routerLink="">Cancel</a>
</div>
