<div class="relative">
    <button *ngIf="!loading && !submitting" mat-icon-button color="warn" (click)="cancel()">
        <mat-icon>cancel</mat-icon>
    </button>
    <app-dish-picker title="Book Today's Extras"
                    [dishes]="dishes"
                    [loading]="loading"
                    [submitting]="submitting"
                    submitText="Book"
                    (submit)="book($event)">
    </app-dish-picker>
</div>
