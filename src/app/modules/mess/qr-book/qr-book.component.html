<div class="container">
  <h4>Confirm Your Password</h4>
  <p><span>Roll No:</span>
    <mat-form-field>
      <input matInput disabled
             [value]="rollno"
             type="text">
    </mat-form-field>
  </p>
  <p><span>Password:</span>
    <mat-form-field>
      <input matInput autofocus #pass
             type="password"
             (keyup.enter)="logInAndBook(pass)">
    </mat-form-field>
  </p>
  <br>
  <p>You are booking the following dishes.</p>
  <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
  <table *ngIf="!loading" mat-table [dataSource]="dishes" class="mat-elevation-z1 dishes">
    <ng-container matColumnDef="Dish">
      <td mat-cell *matCellDef="let dish"> {{dish.name}} (&#8377;{{dish.price}}) </td>
    </ng-container>  
    <ng-container matColumnDef="Quantity">
      <td mat-cell *matCellDef="let dish"> {{dish.quantity}} </td>
    </ng-container>  
    <tr mat-row *matRowDef="let row; columns: ['Dish', 'Quantity'];"></tr>
  </table>
</div>
